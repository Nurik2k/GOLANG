<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add user</title>
  <link rel="stylesheet" href="style.css">
  <ul class="menu-main">
    <li><a href="/assets/GetUsers/UsersList.html">Таблица пользователей</a></li>
    <li><a href="/assets/PostUser/AddUser.html">Добавить пользователя</a></li>
    <li><a href="/assets/PutUser/put.html">Изменить пользователя</a></li>
    <li><a href="/assets/DeleteUser/delete.html">Удалить пользователя</a></li>
    </ul>
</head>
<body>
  <div class="AddUser-container">
    <h1>Add user</h1>
    <form id="AddUser-form">
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="first_name">First_Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last_Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
      <button type="submit">ADD</button>
    </form>
  </div>
  <script src="logic.js"></script>
</body>
</html>
